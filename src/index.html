<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Hendrik's Portfolio Website</title>
  </head>
  <body class="font-content text-slate-900">
    <header id="home" class="h-screen">
      <!-- navbar -->
      <nav class="border-b-2 border-red-600">
        <div
          class="container flex items-center justify-between px-2 py-4 mx-auto md:py-6"
        >
          <a href="#home" class="text-xl font-bold font-heading md:text-4xl"
            >Hendrik</a
          >
          <!-- hamburger -->
          <details class="relative md:hidden">
            <summary class="flex items-center cursor-pointer">
              <svg
                class="w-6 h-6 font-bold"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M10 12h10M4 18h16"
                ></path>
              </svg>
            </summary>
            <!-- hamburger content -->
            <div
              class="absolute right-0 z-10 w-48 py-2 mx-auto mt-5 bg-white rounded-md shadow-lg"
            >
              <a
                href="#home"
                class="block px-4 py-1 bg-orange-400 text-slate-100"
                >Home</a
              >
              <a href="#aboutme" class="block px-4 py-1 hover:bg-slate-200"
                >About Me</a
              >
              <a href="#project" class="block px-4 py-1 hover:bg-slate-200"
                >Project</a
              >
              <a href="#contact" class="block px-4 py-1 hover:bg-slate-200"
                >Contact Me</a
              >
            </div>
          </details>
          <!-- menu hidden -->
          <div class="hidden md:gap-6 md:flex md:text-xl lg:gap-10">
            <a href="#home" class="text-orange-400 underline underline-offset-8"
              >Home</a
            >
            <a href="#aboutme" class="hover:text-orange-400">About Me</a>
            <a href="#project" class="hover:text-orange-400">Project</a>
            <a href="#contact" class="hover:text-orange-400">Contact Me</a>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
